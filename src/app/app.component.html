<div class="container">
  <div class="card">
    <h1>{{ title }}</h1>
    <p class="subtitle">Kirim pesan WhatsApp melalui Backend Spring Boot + WAHA API</p>

    <!-- Session Status -->
    <div class="session-status">
      <span class="status-label">Status Session:</span>
      <span 
        class="status-badge" 
        [ngClass]="{
          'status-active': sessionStatus === 'Active' || sessionStatus === 'WORKING',
          'status-inactive': sessionStatus === 'Disconnected' || sessionStatus === 'STOPPED'
        }"
      >
        {{ sessionStatus }}
      </span>
      <button 
        type="button" 
        class="btn-small" 
        (click)="checkSessionStatus()"
        [disabled]="isLoading"
      >
        Refresh
      </button>
      <button 
        type="button" 
        class="btn-small btn-start" 
        (click)="startSession()"
        [disabled]="isLoading"
      >
        Start Session
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="phoneNumber">Nomor Telepon</label>
        <input
          type="text"
          id="phoneNumber"
          [(ngModel)]="phoneNumber"
          name="phoneNumber"
          placeholder="Contoh: 08123456789 atau 628123456789"
          class="input"
          [disabled]="isLoading"
          required
        />
        <small class="help-text">Format: 08xxx atau 628xxx</small>
      </div>

      <div class="form-group">
        <label for="message">Pesan</label>
        <textarea
          id="message"
          [(ngModel)]="message"
          name="message"
          rows="5"
          placeholder="Ketik pesan Anda di sini..."
          class="input textarea"
          [disabled]="isLoading"
          required
        ></textarea>
      </div>

      <div class="button-group">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="resetForm()"
          [disabled]="isLoading || (!phoneNumber && !message)"
        >
          Clear
        </button>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isLoading || !phoneNumber || !message"
        >
          <span *ngIf="!isLoading">Kirim Pesan</span>
          <span *ngIf="isLoading">Mengirim...</span>
        </button>
      </div>
    </form>

    <div
      *ngIf="responseMessage"
      class="alert"
      [ngClass]="{
        'alert-success': responseType === 'success',
        'alert-error': responseType === 'error'
      }"
    >
      {{ responseMessage }}
    </div>
  </div>
</div>
